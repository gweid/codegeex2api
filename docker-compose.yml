version: '3.8'

services:
  codegeex-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codegeex-api-container
    ports:
      - "3005:3005"
    environment:
      - DEBUG_MODE=false
    volumes:
      # 挂载配置文件，允许运行时修改
      - ./codegeex.txt:/app/codegeex.txt
      - ./client_api_keys.json:/app/client_api_keys.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s